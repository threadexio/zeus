[package]
name = "zeus"
version = "0.1.0"
edition = "2021"
description = "Containerized AUR helper"
readme = "README.md"
homepage = "https://github.com/threadexio/zeus"
repository = "https://github.com/threadexio/zeus"
license = "GPL-3.0-or-later"

[[bin]]
name = "zeus"
path = "src/zeus.rs"

[[bin]]
name = "builder"
path = "src/builder.rs"

[dependencies]
termcolor = "1.1.3"
clap = { version = "3.1.12", features = ["cargo"] }
clap_complete = "3.1.2"
tokio = {version = "1.17.0",  features = ["full"] }
futures = "0.3.21"
bollard = "0.12.0"
serde = "1.0.117"
serde_json = "1.0.59"
fs4 = { version = "0.5.4", features = ["sync"] }
ctrlc = { version = "3.0", features = ["termination"] }
const_format = "0.2.22"
default-env = "0.1.1"
